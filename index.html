<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Card</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: white;
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .card h1 {
            color: #ff6f91;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 1.2em;
            color: #555;
            margin-top: 0;
        }
        .cake {
            font-size: 60px;
            margin: 20px 0;
        }
        .btn {
            background: #ff6f91;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            display: inline-block;
            margin-top: 15px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #ff4f70;
        }
    </style>
</head>
<body>

</html>
